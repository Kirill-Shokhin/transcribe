services:
  gateway:
    build: ./services/gateway
    profiles: [full]
    ports:
      - "8000:8000"
    environment:
      - LLM_URL=http://llm:8080
    depends_on:
      - asr-api
    restart: unless-stopped

  llm:
    image: ghcr.io/ggml-org/llama.cpp:server-cuda
    profiles: [llm, full]
    ports:
      - "8002:8080"
    volumes:
      - llm_models:/root/.cache/llama.cpp
    command: >
      --hf-repo bartowski/Qwen_Qwen3-4B-Instruct-2507-GGUF
      --hf-file Qwen_Qwen3-4B-Instruct-2507-Q4_K_M.gguf
      --host 0.0.0.0
      --port 8080
      --n-gpu-layers 999
      --ctx-size 8192
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped

  redis:
    image: redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 3
    restart: unless-stopped

  asr-api:
    build:
      context: ./services/asr
      dockerfile: Dockerfile.api
    profiles: [asr, full]
    ports:
      - "8001:8001"
    environment:
      - ASR_REDIS_URL=redis://redis:6379/0
    volumes:
      - asr_uploads:/app/uploads
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

  asr-worker:
    build: ./services/asr
    profiles: [asr, full]
    command: ["python", "-m", "src.worker"]
    environment:
      - ASR_REDIS_URL=redis://redis:6379/0
    volumes:
      - gigaam_models:/root/.cache
      - asr_uploads:/app/uploads
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

volumes:
  redis_data:
  gigaam_models:
  asr_uploads:
  llm_models:
