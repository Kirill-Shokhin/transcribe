<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transcribe</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: system-ui, sans-serif;
            background: #1a1a2e;
            color: #eee;
            min-height: 100vh;
            padding: 2rem;
        }
        .container { max-width: 900px; margin: 0 auto; }
        h1 { margin-bottom: 2rem; font-weight: 300; }

        .drop-zone {
            border: 2px dashed #444;
            border-radius: 12px;
            padding: 3rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 2rem;
        }
        .drop-zone:hover, .drop-zone.dragover {
            border-color: #6c63ff;
            background: rgba(108, 99, 255, 0.1);
        }
        .drop-zone.uploading { opacity: 0.5; pointer-events: none; }
        .drop-zone input { display: none; }

        .tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        .tab {
            padding: 0.5rem 1rem;
            background: #252540;
            border: none;
            color: #888;
            cursor: pointer;
            border-radius: 6px;
        }
        .tab.active { background: #6c63ff; color: #fff; }

        .results { margin-top: 1rem; }
        .job {
            background: #252540;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
        }
        .job-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
            font-size: 0.85rem;
            color: #888;
        }
        .job-actions { display: flex; gap: 0.5rem; align-items: center; }
        .job-status {
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
        }
        .job-status.pending { background: #444; }
        .job-status.processing { background: #f59e0b; color: #000; }
        .job-status.done { background: #10b981; color: #000; }
        .job-status.error { background: #ef4444; }

        .progress-bar {
            width: 100px;
            height: 8px;
            background: #333;
            border-radius: 4px;
            overflow: hidden;
        }
        .progress-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #6c63ff, #a78bfa);
            transition: width 0.3s;
        }

        .job-text { line-height: 1.6; white-space: pre-wrap; }
        .job-segments { font-size: 0.85rem; color: #aaa; }
        .segment { padding: 0.5rem 0; border-bottom: 1px solid #333; }
        .segment:last-child { border: none; }
        .segment-time { color: #6c63ff; margin-right: 0.5rem; }

        .btn {
            padding: 0.4rem 0.8rem;
            background: #6c63ff;
            border: none;
            color: #fff;
            cursor: pointer;
            border-radius: 6px;
            font-size: 0.8rem;
        }
        .btn:hover { background: #5a52d5; }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .btn-secondary { background: #444; }
        .btn-secondary:hover { background: #555; }

        .summary-block {
            margin-top: 1rem;
            padding: 1rem;
            background: #1e1e3f;
            border-radius: 8px;
            border-left: 3px solid #6c63ff;
        }
        .summary-block h4 { margin-bottom: 0.5rem; color: #6c63ff; font-weight: 500; }
        .summary-loading { color: #888; font-style: italic; }

        .chat-section {
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid #333;
        }
        .chat-section h2 { margin-bottom: 1rem; font-weight: 300; font-size: 1.3rem; }
        .chat-input {
            display: flex;
            gap: 0.5rem;
        }
        .chat-input textarea {
            flex: 1;
            padding: 0.8rem;
            background: #252540;
            border: 1px solid #444;
            border-radius: 8px;
            color: #eee;
            font-family: inherit;
            resize: vertical;
            min-height: 80px;
        }
        .chat-input textarea:focus { outline: none; border-color: #6c63ff; }
        .chat-response {
            margin-top: 1rem;
            padding: 1rem;
            background: #252540;
            border-radius: 8px;
            white-space: pre-wrap;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Transcribe</h1>

        <div class="drop-zone" id="dropZone">
            <p>Перетащите аудио или нажмите для выбора</p>
            <p style="font-size: 0.85rem; color: #666; margin-top: 0.5rem;">ogg, mp3, wav, m4a...</p>
            <input type="file" id="fileInput" accept="audio/*" multiple>
        </div>

        <div class="tabs">
            <button class="tab active" data-view="text">Текст</button>
            <button class="tab" data-view="segments">Сегменты</button>
        </div>

        <div class="results" id="results"></div>

        <div class="chat-section">
            <h2>LLM Chat</h2>
            <div class="chat-input">
                <textarea id="chatInput" placeholder="Введите запрос к LLM..."></textarea>
                <button class="btn" id="chatSend" style="align-self: flex-end;">Отправить</button>
            </div>
            <div class="chat-response" id="chatResponse" style="display: none;"></div>
        </div>
    </div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const results = document.getElementById('results');
        const chatInput = document.getElementById('chatInput');
        const chatSend = document.getElementById('chatSend');
        const chatResponse = document.getElementById('chatResponse');

        let currentView = 'text';
        const jobs = new Map();
        const summaries = JSON.parse(localStorage.getItem('summaries') || '{}');
        let eventSource = null;

        function saveSummaries() {
            localStorage.setItem('summaries', JSON.stringify(summaries));
        }

        async function loadJobs() {
            try {
                const resp = await fetch('/api/jobs');
                const data = await resp.json();
                data.forEach(job => {
                    jobs.set(job.job_id, {
                        id: job.job_id,
                        filename: job.filename || 'Unknown',
                        status: job.status,
                        progress: job.progress || 0,
                        result: job.result,
                        error: job.error,
                        summary: summaries[job.job_id] || null
                    });
                });
                renderJobs();
                startSSE();
            } catch (e) { console.error('Load jobs error:', e); }
        }

        function startSSE() {
            if (eventSource) eventSource.close();
            eventSource = new EventSource('/api/jobs/stream');
            eventSource.onmessage = (e) => {
                const updates = JSON.parse(e.data);
                updates.forEach(job => {
                    const existing = jobs.get(job.job_id);
                    jobs.set(job.job_id, {
                        id: job.job_id,
                        filename: job.filename || existing?.filename || 'Unknown',
                        status: job.status,
                        progress: job.progress || 0,
                        result: job.result || existing?.result,
                        error: job.error,
                        summary: existing?.summary || summaries[job.job_id] || null,
                        summaryLoading: existing?.summaryLoading
                    });
                });
                renderJobs();
            };
            eventSource.onerror = () => {
                setTimeout(startSSE, 3000);
            };
        }

        async function deleteJob(jobId) {
            try {
                await fetch(`/api/jobs/${jobId}`, { method: 'DELETE' });
                jobs.delete(jobId);
                delete summaries[jobId];
                saveSummaries();
                renderJobs();
            } catch (e) { console.error('Delete error:', e); }
        }

        // Init
        loadJobs();

        // Tabs
        document.querySelectorAll('.tab').forEach(tab => {
            tab.onclick = () => {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                currentView = tab.dataset.view;
                renderJobs();
            };
        });

        // Drag and drop
        dropZone.onclick = () => fileInput.click();
        dropZone.ondragover = (e) => { e.preventDefault(); dropZone.classList.add('dragover'); };
        dropZone.ondragleave = () => dropZone.classList.remove('dragover');
        dropZone.ondrop = (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            [...e.dataTransfer.files].forEach(uploadFile);
        };
        fileInput.onchange = () => { [...fileInput.files].forEach(uploadFile); };

        async function uploadFile(file) {
            dropZone.classList.add('uploading');
            const formData = new FormData();
            formData.append('file', file);

            try {
                const resp = await fetch('/api/transcribe', { method: 'POST', body: formData });
                const data = await resp.json();
                jobs.set(data.job_id, { id: data.job_id, filename: file.name, status: 'pending', progress: 0, result: null, summary: null });
                renderJobs();
            } catch (err) {
                alert('Ошибка: ' + err.message);
            }
            dropZone.classList.remove('uploading');
        }

        async function summarizeJob(jobId) {
            const job = jobs.get(jobId);
            if (!job.result) return;

            job.summaryLoading = true;
            renderJobs();

            try {
                const resp = await fetch('/api/summarize', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text: job.result.text })
                });
                const data = await resp.json();
                job.summary = data.summary;
            } catch (err) {
                job.summary = 'Ошибка: ' + err.message;
            }
            job.summaryLoading = false;
            if (job.summary) {
                summaries[jobId] = job.summary;
                saveSummaries();
            }
            renderJobs();
        }

        function renderJobs() {
            results.innerHTML = '';
            jobs.forEach(job => {
                const div = document.createElement('div');
                div.className = 'job';

                let statusHtml = `<span class="job-status ${job.status}">${job.status}</span>`;
                if (job.status === 'processing') {
                    statusHtml = `
                        <div class="progress-bar"><div class="progress-bar-fill" style="width: ${job.progress}%"></div></div>
                        <span class="job-status processing">${job.progress}%</span>
                    `;
                }

                let content = `
                    <div class="job-header">
                        <span>${job.filename}</span>
                        <div class="job-actions">
                            ${job.status === 'done' && !job.summary ? `<button class="btn btn-secondary" onclick="summarizeJob('${job.id}')" ${job.summaryLoading ? 'disabled' : ''}>Суммаризировать</button>` : ''}
                            ${statusHtml}
                            <button class="btn btn-secondary" onclick="deleteJob('${job.id}')" title="Удалить">✕</button>
                        </div>
                    </div>
                `;

                if (job.result) {
                    if (currentView === 'text') {
                        content += `<div class="job-text">${job.result.text}</div>`;
                    } else {
                        content += '<div class="job-segments">';
                        job.result.segments.forEach(seg => {
                            content += `<div class="segment"><span class="segment-time">[${formatTime(seg.start)} - ${formatTime(seg.end)}]</span>${seg.text}</div>`;
                        });
                        content += '</div>';
                    }
                } else if (job.error) {
                    content += `<div class="job-text" style="color: #ef4444;">${job.error}</div>`;
                }

                if (job.summaryLoading) {
                    content += `<div class="summary-block"><div class="summary-loading">Генерация summary...</div></div>`;
                } else if (job.summary) {
                    content += `<div class="summary-block"><h4>Summary</h4><div class="job-text">${job.summary}</div></div>`;
                }

                div.innerHTML = content;
                results.appendChild(div);
            });
        }

        function formatTime(seconds) {
            const m = Math.floor(seconds / 60);
            const s = Math.floor(seconds % 60);
            return `${m}:${s.toString().padStart(2, '0')}`;
        }

        // Chat
        chatSend.onclick = async () => {
            const text = chatInput.value.trim();
            if (!text) return;

            chatSend.disabled = true;
            chatResponse.style.display = 'block';
            chatResponse.textContent = 'Думаю...';

            try {
                const resp = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ messages: [{ role: 'user', content: text }] })
                });
                const data = await resp.json();
                chatResponse.textContent = data.text || data.detail || 'Нет ответа';
            } catch (err) {
                chatResponse.textContent = 'Ошибка: ' + err.message;
            }
            chatSend.disabled = false;
        };
    </script>
</body>
</html>
